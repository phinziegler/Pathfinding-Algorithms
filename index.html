<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="src/script.js"></script>
    <script src="https://kit.fontawesome.com/73970ed689.js" crossorigin="anonymous"></script>

    <title>Pathfinding Algorithms</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <section id="intro">
        <h1>Pathfinding Algorithms</h1>
        <!-- <p>by Phineas Ziegler</p> -->
    </section>
    <div class="toolbar left">
        <i id="clear"class="far fa-window-close" title="Clear all"></i>
        <i id="erase"class="fas fa-eraser" title="Erase tile"></i>
        <hr>
        <i id="wall"class="fas fa-stop" title="Add walls"></i>
        <i id="start"class="fas fa-map-marker" title="Place start"></i>
        <i id="goal"class="fas fa-flag-checkered" title="Place goal"></i>
    </div>
    <div class="toolbar right">
        <i id="zoom-out"class="fas fa-search-minus" title="Zoom out"></i>
        <i id="zoom-in"class="fas fa-search-plus" title="Zoom in"></i>
        <hr>
        <i id="drag"class="fas fa-hand-paper" title="Drag viewport"></i>
        <hr>
        <i id="search"class="fas fa-play" title="Begin search"></i>
        <div id="options">
            <input id="speed"type="number"value="1"min="0"step=".5"title="Animation speed (x60 fps)">
            <select name="Algorithm" id="algorithm"title="Search algorithm">
                <option value="breadthFirst">Breadth First</option>
                <option value="depthFirst">Depth First</option>
                <option value="bestFirst">Best First</option>
                <option value="aStar">A*</option>
            </select>
        </div>
    </div>

</body>
</html>
